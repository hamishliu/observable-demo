receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - http://*
            - https://*
exporters:
  otlp:
    endpoint: "http://172.31.19.50:4319"
    tls:
      insecure: true
processors:
  batch:
  # 概率采样器
  probabilistic_sampler:
    hash_seed: 22
    sampling_percentage: 15.3
  # 尾部采样器
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 100
    policies:
      [
        {
          name: and-policy-1,
          type: and,
          and: {
            and_sub_policy:
              [
                {
                  name: test-and-policy-2,
                  type: string_attribute,
                  string_attribute: { key: http_method, values: [ GET ] }
                },
                {
                  name: policy-2,
                  type: probabilistic,
                  probabilistic: {sampling_percentage: 20}
                }
              ]
          }
        }
      ]
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch,tail_sampling]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]